apiVersion: apps/v1
kind: Deployment
metadata:
  name: yt-downloader
  labels:
    app: yt-downloader
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: yt-downloader
  template:
    metadata:
      labels:
        app: yt-downloader
    spec:
      containers:
      - name: yt-downloader
        image: ytdlregistry.azurecr.io/ytdlimages:27
        env:
        - name: az-conn
          valueFrom:
            secretKeyRef:
              name: az-conn
              key: AZURE_CONNECTION_STRING
        ports:
        - containerPort: 5002
